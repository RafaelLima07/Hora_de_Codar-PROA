    <script>
        var numero_1 = parseInt(prompt("Digite o primeiro numero: "));
        var numero_2 = parseInt(prompt("Digite o segundo numero: "));
        var numero_3 = parseInt(prompt("Digite o tercero numero: "));
        var numero_4 = parseInt(prompt("Digite o quarto numero: "));

        alert("Primeiro numero digitado: " + numero_1);
        alert("Ultimo numero digitado: " + numero_4);

        if (numero_1 > numero_2 && numero_1 > numero_3 && numero_1 > numero_4){
            alert("Maior numero digitado: " + numero_1);
        } else if (numero_2 > numero_1 && numero_2 > numero_3 && numero_2 > numero_4){
            alert("Maior numero digitado: " + numero_2);
        } else if (numero_3 > numero_1 && numero_3 > numero_2 && numero_3 > numero_4){
            alert("Maior numero digitado: " + numero_3);
        } else if (numero_4 > numero_1 && numero_4 > numero_2 && numero_4 > numero_3)
            alert("Maior numero digitado: " + numero_4);
     
    </script>
