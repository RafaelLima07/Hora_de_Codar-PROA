    <script>
        var dentroIntervalo = 0;
        var foraIntervalo = 0;

        for (var i = 1; i <= 10; i++) {
            var valor = parseInt(prompt("Digite o " + i + "ยบ valor:"));

            if (valor >= 24 && valor <= 42) {
                dentroIntervalo++;
            } else {
                foraIntervalo++;
            }
        }
        alert("Valores dentro do intervalo [24, 42]: " + dentroIntervalo);
        alert("Valores fora do intervalo [24, 42]: " + foraIntervalo);
    </script>
