<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var inicio = 15;
        var fim = 100;
        var contador = 0;
        var soma = 0;

        while (inicio <= fim){
            document.write ("<p> Numero: " + inicio);
            soma = soma + inicio;
            inicio ++;
            contador ++;
        }
        document.write("<p> A média aritmética entre os numeros, 15 e 100, é: " + soma / contador);
    </script>
</head>
<body>
    
</body>
</html>
